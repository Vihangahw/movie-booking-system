<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie ticket booking java script</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="movie-container">
    <label>Pick a movie</label>
    <select id="movie">
        <option value="10">Avengers</option>
        <option value="20">Premam</option>
        <option value="16">Joker</option>
        <option value="12">TWJ</option>
    </select>
</div>
<ul class="showcase">
    <li>
        <div class="seat-NA"></div>
        <small>N/A</small>
    </li>
    <li>
        <div class="seat-selected"></div>
        <small>Selected</small>
    </li>
    <li>
        <div class="seat-occupied"></div>
        <small>Occupied</small>
    </li>
</ul>
<script src="script.js"></script>
</body>
</html>
